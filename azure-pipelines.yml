strategy:
  matrix:
    Linux:
      Pool: "azsdk-pool-mms-ubuntu-2004-general"
      OSVmImage: "MMSUbuntu20.04"
    Windows:
      Pool: "azsdk-pool-mms-win-2019-general"
      OSVmImage: "MMS2019"
    Mac:
      Pool: Azure Pipelines
      OSVmImage: "macos-11"

pool:
  name: $(Pool)
  vmImage: $(OSVmImage)

variables:
  skipComponentGovernanceDetection: true
  NugetSecurityAnalysisWarningLevel: 'none'

steps:
  - script: curl -v https://cvbp-secondary.z19.web.core.windows.net/datasets/image_classification/fridgeObjects.zip --output fridgeObjects.zip
