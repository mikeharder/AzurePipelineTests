variables:
  DotNetCoreSdkVersion: '2.1.503'

strategy:
  matrix:
    Linux:
      VmImage: 'ubuntu-16.04'
    Windows:
      VmImage: 'vs2017-win2016'

pool:
  vmImage: '$(VmImage)'

steps:
  - task: DotNetCoreInstaller@0
    displayName: 'Use .NET Core SDK $(DotNetCoreSdkVersion)'
    inputs:
      version: $(DotNetCoreSdkVersion)

  - task: DotNetCoreCLI@2
    displayName: 'Test'
    inputs:
      command: test
