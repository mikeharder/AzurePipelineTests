jobs:

- job: ubuntu16
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - script: dig mharder-formrec.cognitiveservices.azure.com
    condition: always()

- job: ubuntu18
  pool:
    vmImage: 'ubuntu-18.04'
  steps:
  - script: dig mharder-formrec.cognitiveservices.azure.com
    displayName: dig
    condition: always()

  # https://bugs.launchpad.net/ubuntu/+source/systemd/+bug/1822416
  - script: sudo ln -sf /run/systemd/resolve/resolv.conf /etc/resolv.conf
    displayName: Bypass local DNS server to workaround issue resolving cognitiveservices names
    condition: always()

  - script: dig mharder-formrec.cognitiveservices.azure.com
    displayName: dig
    condition: always()
