variables:
  yamlnonsecret1: 'yaml-nonsecret1-value'

pool:
  vmImage: 'ubuntu-16.04'

steps:
  - bash: printenv | sort
    env:
      SERVICE1_NONSECRET1_ENV: 'service1-nonsecret1-value'
      SERVICE1_SECRET1_ENV: $(service1-secret1)
      SERVICE2_NONSECRET1_ENV: 'service2-nonsecret1-value'
      SERVICE2_SECRET1_ENV: $(service2-secret1)
      YAMLNONSECRET1_ENV: $(yamlnonsecret1) 

  - bash: echo $(yamlnonsecret1)
  - bash: echo $YAMLNONSECRET1
