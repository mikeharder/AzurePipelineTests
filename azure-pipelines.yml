strategy:
  matrix:
    Linux_Pipelines:
      POOL_NAME: 'Azure Pipelines'
      VM_IMAGE: 'ubuntu-20.04'
    Windows_Pipelines:
      POOL_NAME: 'Azure Pipelines'
      VM_IMAGE: 'windows-2019'
    Mac_Pipelines:
      POOL_NAME: 'Azure Pipelines'
      VM_IMAGE: 'macOS-10.15'
    Linux_MMS:
      POOL_NAME: 'azsdk-pool-mms-ubuntu-2004-general'
      VM_IMAGE: 'ubuntu-20.04'
    Windows_MMS:
      POOL_NAME: 'azsdk-pool-mms-win-2019-general'
      VM_IMAGE: 'windows-2019'


pool:
  name: '$(POOL_NAME)'
  vmImage: '$(VM_IMAGE)'

variables:
  System.Debug: true
  skipComponentGovernanceDetection: true
  NugetSecurityAnalysisWarningLevel: 'none'

steps:
  - task: Maven@3
    inputs:
      mavenOptions: '-v'
