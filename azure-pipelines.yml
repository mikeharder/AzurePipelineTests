jobs:

- job: Windows
  pool:
    vmImage: 'windows-latest'
  steps:
    - pwsh: |
        cmd /c "echo output1"
        cmd /c "echo error1 1>&2"
        cmd /c "echo output2"
        cmd /c "echo error2 1>&2"
        cmd /c "echo output3"
        cmd /c "echo error3 1>&2"

- job: Linux
  pool:
    vmImage: 'ubuntu-latest'
  steps:
    - pwsh: |
        bash -c "echo output1"
        bash -c "echo error1 1>&2"
        bash -c "echo output2"
        bash -c "echo error2 1>&2"
        bash -c "echo output3"
        bash -c "echo error3 1>&2"
