variables:
  DotNetCoreSdkVersion: '2.1.504'
  VmImage: 'ubuntu-16.04'

pool:
  vmImage: '$(VmImage)'

steps:
  - task: DotNetCoreInstaller@0
    displayName: 'Use .NET Core SDK $(DotNetCoreSdkVersion)'
    inputs:
      version: $(DotNetCoreSdkVersion)

  - task: DotNetCoreCLI@2
    displayName: 'Pack'
    inputs:
      command: pack
