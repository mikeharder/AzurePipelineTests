jobs:
- job: 'Queue'
  pool: server
  steps:
  - task: InvokeRESTAPI@1
    inputs:
      serviceConnection: 'Azure Devops - mharder - test'
      method: 'POST'
      urlSuffix: 'build/builds?api-version=5.0'
      headers: '{ "Content-Type": "application/json", "Authorization": "Bearer $(System.AccessToken)" }'
      body: '{ "definition": { "id": 6} }'
