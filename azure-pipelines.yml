strategy:
  matrix:
    Linux:
      os.vmImage: 'ubuntu-latest'
    Windows:
      os.vmImage: 'windows-latest'
    MacOs:
      os.vmImage: 'macOS-latest'

pool:
  vmImage: '$(os.vmImage)'

steps: 
  - bash: mkdir test-results && find sdk -type f -name test-results*.xml -exec cp --parents {} test-results \;

  - bash: ls -lR test-results
