strategy:
  matrix:
    Linux:
      os.vmImage: 'ubuntu-latest'
      copyCommand: 'cp --parents'
    Windows:
      os.vmImage: 'windows-latest'
      copyCommand: 'rsync -R'
    MacOs:
      os.vmImage: 'macOS-latest'
      copyCommand: 'rsync -R'

pool:
  vmImage: '$(os.vmImage)'

steps: 
  - bash: mkdir test-results && find sdk -type f -name test-results*.xml -exec $(copyCommand) {} test-results \;

  - bash: ls -lR test-results
