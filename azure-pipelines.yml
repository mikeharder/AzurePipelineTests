pool:
  name: 'azsdk-pool-mms-ubuntu-2004-general'
  vmImage: 'MMSUbuntu20.04'

variables:
  System.Debug: 'true'

steps:
  - task: UsePythonVersion@0
    displayName: "Use Python 3.7"
    inputs:
      versionSpec: '3.7'
  
  - script: |
      echo $PATH
      which python
      which python3
      python --version
      python3 --version

