strategy:
  matrix:
    Windows2019:
      Pool: 'azsdk-pool-mms-win-2019-general'
      OsVmImage: 'MMS2019'
    Windows2022:
      Pool: 'Azure Pipelines'
      OsVmImage: 'windows-2022'

pool:
  name: $(Pool)
  vmImage: $(OSVmImage)

variables:
  skipComponentGovernanceDetection: true
  NugetSecurityAnalysisWarningLevel: 'none'

steps:
  - script: |
      docker info
      wsl --status
      wsl -l -v
